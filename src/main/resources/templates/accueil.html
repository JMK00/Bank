<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>JBANK PROFIL</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" th:href="@{/stylle.css}">

</head>
<body>

<!-- partial:index.partial.html -->
<div class="cotn_principal">

    <form th:action="@{/index}" method="get" th:object="${userDto}">

        <button class="btn_sign_up" onclick="cambiar_sign_up()"><strong>DECOONEXION <br></strong></button>
    </form>
<div class="cont_centrar">

  <div class="cont_login">
<div class="cont_info_log_sign_up">
      <div class="col_md_login">
<div class="cont_ba_opcitiy">
        
        <h2>PROFIL</h2>
  <p>Consulter votre profil</p>
  <button class="btn_login" onclick="cambiar_login()">PROFIL</button>
  </div>
  </div>
<div class="col_md_sign_up">
<div class="cont_ba_opcitiy">
  <h2>TRANSACTION</h2>

  
  <p>Effectuer un transfert d'argent</p>

  <button class="btn_sign_up" onclick="cambiar_sign_up()">TRASACTION</button>
</div>
  </div>
       </div>

    
    <div class="cont_back_info">
       <div class="cont_img_back_grey">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>
       
    </div>
<div class="cont_forms" >
    <div class="cont_img_back_">
       <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
       </div>

    <form th:action="@{/countNum}" method="post" th:object="${account}" >
 <div class="cont_form_login">
<a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>

   <h2>Profil</h2>
     <br>

     <label>Nom</label><br>
     <input type="text" placeholder="Nom" name="firstName" value="" th:field="*{users.firstName}" />

     <label>Prénom</label>
     <input type="text" placeholder="Prénom" name="lastName" value="" th:field="*{users.lastName}" />

     <label>N°Compte</label>
     <input type="text" placeholder="N° de compte" name="countNum" value="" th:field="*{countNum}" />

     <label>Solde</label>
     <input type="text" placeholder="Montant" name="balance" value="" th:field="*{balance}" />

<button class="btn_login" onclick="cambiar_login()">UPDATE</button>
  </div>
    </form>

    <form th:action="@{/virement}" method="post" >
   <div class="cont_form_sign_up">
<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>




     <h2>Effectuer une Transaction</h2>
            <br>
       <label>Montant</label>
      <input type="text" placeholder="Montant du transfert" name="montantTran"  th:value="${montantTran}" />

       <label>N°Compte</label>
       <input type="text" placeholder="N° compte du destinataire" name="destNum"  th:value="${destNum}" />



     <!--  <input type="password" placeholder="Password" />
       <input type="password" placeholder="Confirm Password" /> -->
       <button class="btn_sign_up" onclick="cambiar_sign_up()">VALIDER</button>



  </div>
    </form>



    </div>
    
  </div>
 </div>

</div>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
