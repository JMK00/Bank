<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>JBANK</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="cotn_principal">
    <div class="cont_centrar">

        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">

                        <h2>Confirmez le mot de passe</h2>
                        <p>Cliquez pour entrer un mot de passe</p>
                        <button class="btn_login" id="buton" onclick="cambiar_login()">CLIQUEZ</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">

                    </div>
                </div>
            </div>


            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
                </div>

            </div>
            <div class="cont_forms" >
                <div class="cont_img_back_">
                    <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
                </div>
                <form th:action="@{/countNum}" method="post" th:object="${userDto}">
                    <div class="cont_form_login">
                        <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>

                        <h2>Entrez mot de passe</h2>
                        <input type="text" placeholder="Email" name="email" value="" th:field="*{email}" />
                        <input type="password" placeholder="Password" name="password" value="" th:field="*{password}" />
                        <button class="btn_login" onclick="cambiar_login()">VALIDER</button>
                    </div>
                </form>

                <form th:action="@{/enregistrement}" method="post" th:object="${userDto}">
                    <div class="cont_form_sign_up">
                        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>








                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
<!-- partial -->
<script  src="./script.js"></script>
<script >
    $(document).ready(function(){
        $("#buton").click();
});
</script>


</body>
</html>
